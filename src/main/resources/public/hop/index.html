<body>

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Chinook</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
             <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
             <li><a href="#">Link</a></li>
             <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
               <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>

                </ul>
        </li>
        </ul>

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div><!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container headerContainer">
      <h1>
        <img src="img/rocket.png" class="logo"/>
        <span>Chinook!</span>
      </h1>
      <p>This is a simple client for hopsters.</p>
    </div>
  </div>

  <div class="container">
      <div  id="hops" class="row">
        <form id="addHop" action="#" class="form-inline">
              <div class="form-group">
                <label for="title">Title: </label>
                <input id="title" type="text" class="form-control" placeholder="title"/>
              </div>
              <div class="form-group">
                <label for="author">Author: </label>
                <input id="author" type="text" class="form-control" placeholder="author"/>
              </div>
              <div class="form-group">
                  <label for="location">Location: </label>
                  <input id="location" type="text" class="form-control" placeholder="location"/>
              </div>
              <div class="form-group">
                  <label for="type">Type: </label>
                  <input id="type" type="text" class="form-control" placeholder="type"/>
              </div>
              <button id="add">Add</button>
        </form>
        <div  class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>title</th>
                  <th>author</th>
                  <th>location</th>
                  <th>type</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="hopTable">
                <!-- hops go here -->
              </tbody>
            </table>
          </div>
      </div>
  </div>

  <div w3-include-html="todo.html"></div>

  <script id="hopTemplate" type="text/template">

  <td><%= title %></td>
  <td><%= author %></td>
  <td><%= location %></td>
  <td><%= type %></td>
  <td><button class = "btn btn-default delete">Delete</button></td>
</script>
