spring:
  application:
    name: hops
  jpa:
    show-sql: true
  data:
    rest:
      base-path: /api
---
spring:
  profiles: h2
---
spring:
  profiles: ddl-create
  datasource:
    username: hr
    password: hr
    platform: POSTGRESQL
  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  profiles: ddl-update
  datasource:
    username: hr
    password: hr
    platform: POSTGRESQL
  jpa:
    hibernate:
      ddl-auto: update
---
spring:
  profiles: heroku
  datasource:
      url: ${JDBC_DATABASE_URL}
      username: ${JDBC_DATABASE_USERNAME}
      password: ${JDBC_DATABASE_PASSWORD}