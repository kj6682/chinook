spring:
  application:
    name: hops
  jpa:
    show-sql: true
  data:
    rest:
      base-path: /api
server:
    port: 8082
---
spring:
  profiles: h2
---
spring:
  profiles: postgresql-create
  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: hr
    password: hr
    platform: POSTGRESQL
  jpa:
    hibernate:
      ddl-auto: create
---
spring:
  profiles: default
  datasource:
    url: jdbc:postgresql://localhost:5432/catalog
    username: hr
    password: hr
    platform: POSTGRESQL
  jpa:
    hibernate:
      ddl-auto: update
